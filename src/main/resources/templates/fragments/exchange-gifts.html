<html layout:decorate="~{layouts/master.html}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://java.sun.com/xml/ns/persistence/orm">
<section layout:fragment="content">
    <div class="container">
        <div class="row mb-4">
            <form class="form-inline" action="/exchange-gift" method="get">
                <div class="form-group">
                    <input autofocus type="number" class="form-control" name="card_id" placeholder="Nhập mã thẻ thành viên" th:value="${param.card_id}">
                </div>
                <button type="submit" class="btn btn-outline-primary ml-3">Tìm kiếm</button>
            </form>
        </div>

        <div class="row">
            <table th:if="${memberCard}" class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên thành viên</th>
                    <th>Số điểm</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>[[${memberCard.id}]]</td>
                    <td th:if="${memberCard.getCustomer()}">[[${memberCard.getCustomer().getName()}]]</td>
                    <td th:unless="${memberCard.getCustomer()}"></td>
                    <td>[[${memberCard.point}]]</td>
                    <td th:if="${memberCard.point > 0}">
                        <a th:href="@{'/exchange-gift/' + ${memberCard.id}}" class="btn btn-outline-success">Đổi quà</a>
                    </td>
                    <td th:unless="${memberCard.point > 0}">
                        <button class="btn btn-outline-dark" disabled>Đổi quà</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:unless="${memberCard}">
                Không tìm thấy thẻ thành viên
            </div>
        </div>
    </div>
</section>
</html>
